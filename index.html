<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Question ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  h1 {
    color: #e6005c;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
  }

  #yes {
    background: #ff4081;
    color: white;
  }

  #no {
    background: #555;
    color: white;
    position: absolute;
  }

  .love {
    font-size: 28px;
    color: #e6005c;
  }
</style>
</head>
<body>

<div class="box" id="questionBox">
  <h1>Are you my Valentine? üíñ</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üíî</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const box = document.getElementById("questionBox");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    box.innerHTML = `
      <h1 class="love">Best decision ‚ù§Ô∏è</h1>
      <p class="love">I love you forever üíï</p>
    `;
  });
</script>

</body>
</html>
